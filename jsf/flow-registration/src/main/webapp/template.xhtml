<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <title>Registration</title>
    </head>
    <body>
        <h1>Faces Flow example: Registration</h1>
        <h:form prependId="false">

            <h:messages globalOnly="true" showDetail="false" showSummary="true"/>

            <ui:insert name="content"/>
            
            <p><h:commandButton id="home" value="Home(Flow Return)" action="taskFlowReturn1" immediate="true"/><h:commandButton id="userList" value="User List(Flow Return)" action="taskFlowReturn2" immediate="true" /></p>
            
            <h3>Executing any none flow actions will leave current flow, there is a bug in the early version of Majorra and it is fixed in 2.2.3.</h3>
            <p><h:commandButton id="nonFlowAction" value="None Flow Bean Action" action="#{nonFlowBean.go}" immediate="true"/> <h:commandButton id="indexAction" value="Home" action="/index?faces-redirect=true" immediate="true"/><h:commandButton id="userListAction" value="User List" action="to-usersList" immediate="true" /></p>
        </h:form>
    </body>
</html>
