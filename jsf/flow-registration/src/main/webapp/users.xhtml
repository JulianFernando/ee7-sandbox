<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/template.xhtml">

    <ui:define name="content">
        <h2>User List</h2>
        <p><h:commandButton id="resgistration" value="Enter Registration" action="registration">
                <f:attribute name="toFlowDocumentId" value=""/>
            </h:commandButton></p>

        <table width="100%" style="border:thin solid gray; ">
            <tr><td>Name</td><td>Email</td><td>Activated</td><td>Activated Date</td></tr>
            <ui:repeat value="#{userService.userList}" var="user">
                <tr><td>#{user.firstName} #{user.lastName}</td><td>#{user.email}</td><td>#{user.activated}</td><td>#{user.activatedOn}</td></tr>
            </ui:repeat>             
        </table>
    </ui:define>
</ui:composition>
